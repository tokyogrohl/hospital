<!DOCTYPE html>
<html>
<head>
<title>URBAN HOSPITAL</title>
<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
<div class="banner">
<div class="header-form">
<h3>PATIENT REGISTRATION FORM</h3>
<div class="clearfix"></div>
</div>
<h3></h3>
<table align="center" cellpadding = "10">
 
<tr>
<td>First Name</td>
<td><input type="text" name="first_name" maxlength="30"/>
</td>
</tr>
<tr>
<td>Last Name</td>
<td><input type="text" name="last_name" maxlength="30"/>
</td>
</tr>
 
<tr>
<td>Date Of Birth</td>
<td>
<input color='black' type='date' id='birthday' name='birthday'>
</tr>

 
<tr>
<td>E-mail (optional)</td>
<td><input type="email" name="email_id" maxlength="100" placeholder="ex: myname@example.com" /></td>
</tr>
 
<tr>
<td>Phone Number</td>
<td>
<input type="number" name="mobile" maxlength="12" />
</td>
</tr>

<tr>
<td>Emergency Contact</td>
<td>
<input type="number" name="em_contact" maxlength="12" />
</td>
</tr>
 
<tr>
<td>Sex</td>
<td>
<input type="radio" name="Gender" value="male" /> Male
<input type="radio" name="Gender" value="female" /> Female
</td>
</tr>
 
<tr>
<td>Address<br /><br /><br /></td>
<td><textarea name="Address" rows="4" cols="30"></textarea></td>
</tr>
 
<tr>
<td>Reason for Registration</td>
<td><textarea name="reason" rows="2" cols="30"></textarea></td>
</tr>

<tr>
<td>Current medication</td>
<td>
<input type="radio" name="quest" value="yes" /> Yes
<input type="radio" name="quest" value="no" /> No
</td>
</tr>

<tr>
<td>If yes, please list here<br /><br /><br /></td>
<td><textarea name="quest_med" rows="2" cols="30"></textarea></td>
</tr>

<tr>
<td colspan="2" align="right">
<input type="submit" value="SUBMIT" id="form-submit">
<input type="reset" value="RESET" id="form-reset">
</td>
</tr>
</table>
</div>

</div>
</body>
</html>
