<!DOCTYPE html>
<html>
<head>
<title>URBAN HOSPITAL</title>
<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<script defer src="javascript.js"></script>
</head>
<body>
<div id="login" class="login">
<div class="login-text text-center">
<h3>LOGIN</h3>
<p>Urban Hospital for Citizens</p>
</div>

<div id="login-error-msg-holder">
<p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
</div>
<div class="login-form">
<form id="login-form">
<div class="col-md-6 col-md-offset-4 text-box">
<input name="username" type="text" placeholder="User ID" autocomplete="off">
<input name="password" type="password" placeholder="Password">
<input type="submit" value="SUBMIT" id="login-form-submit">
</div>
<div class="clearfix"></div>
</form>
</div>
</div>

<div class="footer">
<div class="ftr-logo">
<a href="index.html"><img src="images/logo2.png" alt="" /></a>
</div>
<div class="copy-right">
<p>Copyright &#169; 2020 Urban Hospital
<p>All Rights Reserved</p>
</div>
</body>
</html>
