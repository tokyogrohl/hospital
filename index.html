<!DOCTYPE html>
<html>
<head>
<title>URBAN HOSPITAL</title>
<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<script defer src="javascript.js"></script>
</head>
<body>

        <div id="contact" class="contact">
            <div class="container">
                <div class="contact-text text-center">
                    <h3>LOGIN</h3>
                    <p>Urban Hospital for Citizens</p>
                </div>
                <div id="login-error-msg-holder">
                    <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
                </div>
                <div class="contact-form">
                    <form id="login-form">
                        <div class="col-md-6 col-md-offset-4 text-box">
                            <input class="wow fadeInLeft" name="username" type="text" placeholder="User ID">
                            <input class="wow fadeInLeft" name="password" type="password" placeholder="Password">
							<input type="submit" value="SUBMIT" id="login-form-submit">
                        </div>

                        <div class="clearfix"> </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="container">
                <div class="ftr-logo">
                    <a class="wow bounceIn" data-wow-delay="0.5s" href="index.html"><img src="images/logo2.png" alt="" /></a>
                </div>
                <div class="copy-right wow bounceInUp" ="0.5s">
                    <p>Copyright &#169; 2020 Urban Hospital
                    <p>All Rights Reserved</p>
                </div>

            </div>
        </div>
</body>
 </html>
